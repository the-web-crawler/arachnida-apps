<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Low-Res Data URI Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* Container for the app */
        .container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #8b5cf6;
            /* Arachnida purple */
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            color: #4b5563;
            margin-bottom: 1rem;
        }

        /* File input styling */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .file-input-button {
            background-color: #8b5cf6;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: none;
            display: inline-block;
        }

        .file-input-button:hover {
            background-color: #7c3aed;
            transform: translateY(-1px);
        }

        .file-input-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.08), 0 1px 2px -1px rgba(0, 0, 0, 0.04);
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        /* Output area */
        .output-section {
            background-color: #f3f4f6;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: left;
            word-break: break-all;
            position: relative;
        }

        .output-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.75rem;
        }

        .output-image-preview {
            max-width: 100%;
            height: auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-top: 0.75rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .data-uri-output {
            font-family: monospace;
            font-size: 0.875rem;
            background-color: #e5e7eb;
            padding: 0.75rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 0.75rem;
        }

        .copy-button {
            background-color: #4b5563;
            color: white;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            border: none;
            margin-top: 1rem;
        }

        .copy-button:hover {
            background-color: #374151;
        }

        .copy-message {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #10b981;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .copy-message.show {
            opacity: 1;
        }

        .hidden {
            display: none;
        }

        /* Canvas for image processing (hidden) */
        #imageCanvas {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Image to Low-Res Data URI</h1>
        <p>Upload an image to convert it to a very low-resolution data URI. This is useful for placeholder images (like
            the blur-up effect on your homepage).</p>

        <div class="file-input-wrapper">
            <button class="file-input-button">Choose Image</button>
            <input type="file" id="imageInput" class="file-input" accept="image/*">
        </div>

        <div id="outputSection" class="output-section hidden">
            <h3>Result:</h3>
            <p>Low-Resolution Preview:</p>
            <img id="outputImagePreview" class="output-image-preview" src="" alt="Low-Res Preview">
            <p>Data URI:</p>
            <div id="dataUriOutput" class="data-uri-output"></div>
            <button id="copyButton" class="copy-button">Copy Data URI</button>
            <span id="copyMessage" class="copy-message">Copied!</span>
        </div>

        <canvas id="imageCanvas"></canvas>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const outputSection = document.getElementById('outputSection');
        const outputImagePreview = document.getElementById('outputImagePreview');
        const dataUriOutput = document.getElementById('dataUriOutput');
        const copyButton = document.getElementById('copyButton');
        const copyMessage = document.getElementById('copyMessage');
        const imageCanvas = document.getElementById('imageCanvas');
        const ctx = imageCanvas.getContext('2d');

        const TARGET_WIDTH = 20;
        const TARGET_HEIGHT = 20;
        const JPEG_QUALITY = 0.05;

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                outputSection.classList.add('hidden');
                return;
            }

            outputSection.classList.add('hidden');
            dataUriOutput.textContent = 'Processing image...';
            outputImagePreview.src = '';

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const aspectRatio = img.width / img.height;
                    let newWidth = TARGET_WIDTH;
                    let newHeight = TARGET_HEIGHT;

                    if (img.width > img.height) {
                        newHeight = Math.round(TARGET_WIDTH / aspectRatio);
                    } else {
                        newWidth = Math.round(TARGET_HEIGHT * aspectRatio);
                    }

                    if (newWidth === 0) newWidth = 1;
                    if (newHeight === 0) newHeight = 1;

                    imageCanvas.width = newWidth;
                    imageCanvas.height = newHeight;

                    ctx.drawImage(img, 0, 0, newWidth, newHeight);

                    const dataUri = imageCanvas.toDataURL('image/jpeg', JPEG_QUALITY);

                    outputImagePreview.src = dataUri;
                    dataUriOutput.textContent = dataUri;
                    outputSection.classList.remove('hidden');
                };
                img.onerror = () => {
                    console.error('Failed to load image for processing.');
                    dataUriOutput.textContent = 'Error: Failed to load image.';
                    outputSection.classList.remove('hidden');
                };
                img.src = e.target.result;
            };
            reader.onerror = () => {
                console.error('Failed to read file.');
                dataUriOutput.textContent = 'Error: Failed to read file.';
                outputSection.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        });

        copyButton.addEventListener('click', () => {
            const textToCopy = dataUriOutput.textContent;
            if (textToCopy && textToCopy !== 'Processing image...' && !textToCopy.startsWith('Error:')) {
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    copyMessage.classList.add('show');
                    setTimeout(() => {
                        copyMessage.classList.remove('show');
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                }
                document.body.removeChild(textarea);
            }
        });
    </script>

</body>

</html>
