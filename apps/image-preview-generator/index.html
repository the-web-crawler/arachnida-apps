<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple online tool to convert images to low-resolution data URIs. Useful for creating lightweight image placeholders and blur-up effects.">
    <meta name="keywords" content="image converter, data URI, low resolution placeholder, image optimizer, web tool, frontend utility, base64 image">
    <title>Image to Low-Res Data URI Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/global.css">
    <style>
        /* App-specific styles */
        body {
            /* font-family, background-color, color, margin are from global.css */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* Container for the app */
        .container {
            background-color: var(--white-text); /* Assuming #ffffff is white-text */
            border-radius: 1rem;
            box-shadow: var(--box-shadow-md); /* Using global box shadow */
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            /* color is now arachnida-purple-text class */
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            color: var(--medium-gray-text); /* Using global variable */
            margin-bottom: 1rem;
        }

        /* File input styling */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 1rem;
        }

        /* .file-input-button is now .button-base.button-primary */

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        /* Output area */
        .output-section {
            background-color: var(--light-gray-bg); /* Using global variable */
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: left;
            word-break: break-all;
            position: relative;
        }

        .output-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark-gray-text); /* Using global variable */
            margin-bottom: 0.75rem;
        }

        .output-image-preview {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--border-color-light); /* Using global variable */
            border-radius: 0.5rem;
            margin-top: 0.75rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .data-uri-output {
            font-family: monospace;
            font-size: 0.875rem;
            background-color: var(--border-color-light); /* Assuming e5e7eb is border-color-light */
            padding: 0.75rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 0.75rem;
        }

        .button-secondary { /* New class for the copy button */
            background-color: var(--medium-gray-text);
            color: var(--white-text);
            font-weight: 500; /* Specific to this button */
            padding: 0.5rem 1rem; /* Specific padding */
            border-radius: 0.375rem; /* Specific radius */
        }

        .button-secondary:hover {
            background-color: var(--dark-gray-text); /* Darken on hover */
        }

        .copy-message {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #10b981; /* Keep specific green for success message */
            color: var(--white-text);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .copy-message.show {
            opacity: 1;
        }

        .hidden {
            display: none;
        }

        /* Canvas for image processing (hidden) */
        #imageCanvas {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="arachnida-purple-text">Image to Low-Res Data URI</h1>
        <p>Upload an image to convert it to a very low-resolution data URI. This is useful for placeholder images (like
            the blur-up effect on your homepage).</p>

        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9949750309838970"
            crossorigin="anonymous"></script>
        <!-- Image_Preview_Generator_Top -->
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9949750309838970"
            data-ad-slot="8969927400" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <div class="file-input-wrapper">
            <button class="button-base button-primary">Choose Image</button>
            <input type="file" id="imageInput" class="file-input" accept="image/*">
        </div>

        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9949750309838970"
            crossorigin="anonymous"></script>
        <!-- Image_Preview_Generator_Bottom -->
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9949750309838970"
            data-ad-slot="7712686057" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <div id="outputSection" class="output-section hidden">
            <h3>Result:</h3>
            <p>Low-Resolution Preview:</p>
            <img id="outputImagePreview" class="output-image-preview" src="" alt="Low-resolution image preview">
            <p>Data URI:</p>
            <div id="dataUriOutput" class="data-uri-output"></div>
            <button id="copyButton" class="button-base button-secondary">Copy Data URI</button>
            <span id="copyMessage" class="copy-message">Copied!</span>
        </div>

        <canvas id="imageCanvas"></canvas>
    </div>

    <div style="text-align: center; margin-top: 2rem; margin-bottom: 1rem;">
        <a href="/" class="button-base">Back to Home</a>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const outputSection = document.getElementById('outputSection');
        const outputImagePreview = document.getElementById('outputImagePreview');
        const dataUriOutput = document.getElementById('dataUriOutput');
        const copyButton = document.getElementById('copyButton');
        const copyMessage = document.getElementById('copyMessage');
        const imageCanvas = document.getElementById('imageCanvas');
        const ctx = imageCanvas.getContext('2d');

        const TARGET_WIDTH = 20;
        const TARGET_HEIGHT = 20;
        const JPEG_QUALITY = 0.05;

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                outputSection.classList.add('hidden');
                return;
            }

            outputSection.classList.add('hidden');
            dataUriOutput.textContent = 'Processing image...';
            outputImagePreview.src = '';

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const aspectRatio = img.width / img.height;
                    let newWidth = TARGET_WIDTH;
                    let newHeight = TARGET_HEIGHT;

                    if (img.width > img.height) {
                        newHeight = Math.round(TARGET_WIDTH / aspectRatio);
                    } else {
                        newWidth = Math.round(TARGET_HEIGHT * aspectRatio);
                    }

                    if (newWidth === 0) newWidth = 1;
                    if (newHeight === 0) newHeight = 1;

                    imageCanvas.width = newWidth;
                    imageCanvas.height = newHeight;

                    ctx.drawImage(img, 0, 0, newWidth, newHeight);

                    const dataUri = imageCanvas.toDataURL('image/jpeg', JPEG_QUALITY);

                    outputImagePreview.src = dataUri;
                    dataUriOutput.textContent = dataUri;
                    outputSection.classList.remove('hidden');
                };
                img.onerror = () => {
                    console.error('Failed to load image for processing.');
                    dataUriOutput.textContent = 'Error: Failed to load image.';
                    outputSection.classList.remove('hidden');
                };
                img.src = e.target.result;
            };
            reader.onerror = () => {
                console.error('Failed to read file.');
                dataUriOutput.textContent = 'Error: Failed to read file.';
                outputSection.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        });

        copyButton.addEventListener('click', () => {
            const textToCopy = dataUriOutput.textContent;
            if (textToCopy && textToCopy !== 'Processing image...' && !textToCopy.startsWith('Error:')) {
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    copyMessage.classList.add('show');
                    setTimeout(() => {
                        copyMessage.classList.remove('show');
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                }
                document.body.removeChild(textarea);
            }
        });
    </script>

</body>

</html>
